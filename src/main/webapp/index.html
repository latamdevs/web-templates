<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebTemplates!</title>

  <link rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="webjars/jsoneditor/5.0.1/dist/jsoneditor.min.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <script type="text/javascript" src="webjars/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="webjars/ckeditor/4.5.7/standard/ckeditor.js"></script>
  <script type="text/javascript" src="webjars/jsoneditor/5.0.1/dist/jsoneditor.min.js"></script>

  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="container">
  <div class="col-md-12">
    <div class="starter-template">
      <h1>Web Templates</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <h4>
        Escribe tu plantilla aqu&iacute;
      </h4>
    </div>
    <div class="col-md-4">
      <h4>
        Define los valores a reemplazar aqu&iacute;
      </h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div id="ckeditor">
        <h1>Hello ${name}!</h1>

        <p>
          We Wanted to reach you out, about ${dog.name}, we know you love your
          ${dog.age} years old ${dog.breed}
        </p>

      </div>
    </div>
    <div class="col-md-4">
      <div id="jsoneditor" style="height: 500px">
      </div>
    </div>
  </div>

  <div class="row" style="padding-top: 2em">
    <div class="col-md-offset-5 col-md-2">
      <button type="button" id="evaluate" class="btn btn-info">Evaluar</button>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-md-12">
      <div id="output"></div>
    </div>
  </div>
</div>
</body>
</html>
